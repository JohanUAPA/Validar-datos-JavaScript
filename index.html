<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<section class="signup-container">

        <h2>REGISTRARSE</h2>
        <form>

        <div class="input-group">
            <div >
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre">
                <span id="nameError" class="error"></span>
            </div>
            <div >
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="Ingresa tu número de teléfono">
                <span id="phoneError" class="error"></span>
            </div>
            <div >
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                <span id="emailError" class="error"></span>
            </div>
            <div >
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <span id="passwordError" class="error"></span>
            </div>
        </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Recordarme</label>
            </div>

            <button type="submit" class="btn">Comenzar</button>
            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
        </form>

</section>

    <footer>
        <p class="copyring">&copy; Copyring UAPA (Johan Rojas) - 2024</p>
    </footer>

</body>
<script src="SCRIPT/script.js"></script>
</html>
